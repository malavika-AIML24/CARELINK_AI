<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Patient Vitals Analytics</title>\n    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>\n    <style>\n        canvas {\n            -moz-user-select: none;\n            -webkit-user-select: none;\n            -ms-user-select: none;\n            user-select: none;\n        }\n    </style>\n</head>\n<body>\n    <h1>Patient Vitals Analytics</h1>\n    <canvas id="heartRateChart"></canvas>\n    <canvas id="temperatureChart"></canvas>\n    <canvas id="spO2Chart"></canvas>\n    <script>\n        // Sample data for the charts\n        const heartRateData = [70, 72, 68, 75, 74, 78, 73]; // Example heart rate values\n        const temperatureData = [98.6, 99.1, 98.7, 99.0, 98.5, 98.8, 99.2]; // Example temperature values\n        const spO2Data = [95, 97, 96, 94, 95, 98, 97]; // Example SpO2 values\n        const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7']; // Example labels\n\n        const ctxHeartRate = document.getElementById('heartRateChart').getContext('2d');\n        const ctxTemperature = document.getElementById('temperatureChart').getContext('2d');\n        const ctxSpO2 = document.getElementById('spO2Chart').getContext('2d');\n\n        const heartRateChart = new Chart(ctxHeartRate, {\n            type: 'line',\n            data: {\n                labels: labels,\n                datasets: [{\n                    label: 'Heart Rate (bpm)',\n                    data: heartRateData,\n                    borderColor: 'rgb(255, 99, 132)',\n                    fill: false\n                }]\n            },\n            options: {\n                responsive: true,\n                plugins: {\n                    legend: {\n                        display: true\n                    }\n                }\n            }\n        });\n\n        const temperatureChart = new Chart(ctxTemperature, {\n            type: 'line',\n            data: {\n                labels: labels,\n                datasets: [{\n                    label: 'Temperature (Â°F)',\n                    data: temperatureData,\n                    borderColor: 'rgb(54, 162, 235)',\n                    fill: false\n                }]\n            },\n            options: {\n                responsive: true,\n                plugins: {\n                    legend: {\n                        display: true\n                    }\n                }\n            }\n        });\n\n        const spO2Chart = new Chart(ctxSpO2, {\n            type: 'line',\n            data: {\n                labels: labels,\n                datasets: [{\n                    label: 'SpO2 (%)',\n                    data: spO2Data,\n                    borderColor: 'rgb(75, 192, 192)',\n                    fill: false\n                }]\n            },\n            options: {\n                responsive: true,\n                plugins: {\n                    legend: {\n                        display: true\n                    }\n                }\n            }\n        });\n    <\/script>\n</body>\n</html>
